plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.rm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
    maven {
        url 'http://10.100.0.100:8081/artifactory/omni-mb'
        credentials {
            username = "librarian"
            password = "librarian"
        }
    } 

}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-integration', version: '2.1.3.RELEASE'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.amqp:spring-rabbit-test'
	compile group: 'mb.omni', name: 'api-provider', version: '0.5.9'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE'
}

test {
	useJUnitPlatform()
}
